<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticated user</title>
</head>
<body>
<h1>User Details</h1>

<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${user.get().getUsername()}"></td>
    <td th:text="${user.get().getPassword()}"></td>
    <td th:text="${user.get().getAge()}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
