<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .btn-custom {
            background-color: transparent;
            color: #007bff;
            border: 2px solid transparent;
        }

        .btn-custom:focus {
            box-shadow: none;
        }

        .btn-custom.active {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }
    </style>

</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="text-white d-flex">
            <strong th:text="${user.getUsername()}"></strong>
            <span> &nbsp; with roles:&nbsp;  </span>
            <span th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()}" class="mx-1"></span>
        </div>
        <div>
            <a class="text-secondary text-decoration-none" href="/logout"> Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid ">
    <div class="row">
        <div class="col-2 bg-white mt-3 p-0 vh-100">
            <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                <button id="adminButton" type="button" class="btn btn-custom active "  onclick="toggleActive(this)">Button
                </button>
                <button id="userButton" type="button" class="btn btn-custom " onclick="toggleActive(this)">Button
                </button>
                <script>
                    function toggleActive(button) {
                        const buttons = document.querySelectorAll('.btn-custom');
                        buttons.forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                    }
                </script>
            </div>

        </div>
        <div class="col-10 bg-light vh-100">
            <h1 class="text mt-3 ms-3">Admin Panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="allUsers" data-bs-toggle="tab" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="newUser" data-bs-toggle="tab" href="/newUser">New User</a>
                </li>
            </ul>



            <table>
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getAge()}"></td>
                </tr>
                </tbody>

            </table>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
            <form th:action="@{/users}" method="get">
                <button type="submit">All Users</button>
            </form>
            <form th:action="@{/newUser}" method="get">
                <button type="submit">New User</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
